<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <title>Local Storage Example</title>
  </head>
  <body onload="loadText(); setInterval(loadText, 5000);">
    <input type="text" id="textInput" placeholder="Unesite tekst...">
    
    <script>
      const textInput = document.getElementById("textInput");
      
      textInput.addEventListener("input", saveText);
      
      function saveText() {
        const inputText = textInput.value;
        localStorage.setItem("savedText", inputText);
        // Pozovite druge funkcije koje su potrebne
        // nakon spremanja teksta u local storage.
      }
      
      function loadText() {
        const storedText = localStorage.getItem("savedText");
        if (storedText) {
          textInput.value = storedText;
          // Pozovite druge funkcije koje su potrebne
          // nakon postavljanja vrijednosti input polja.
        }
      }
    </script>
  </body>
</html>
